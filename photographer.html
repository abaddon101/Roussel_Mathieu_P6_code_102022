<!DOCTYPE html>
<html>
  <head>
    <link href="scss/style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo" />
    </header>
    <main id="main">
      <div class="photograph-header-container"></div>
      <nav class="wrapperContainer"></nav>
      <section class="mediaSection"></section>
      <section class="lightboxModal"></section>
    </main>
    <div id="likePriceContainer"></div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img class="closeContactModal" src="assets/icons/close.svg" />
        </header>
        <form id="formular">
          <div class="arrayInputModal">
            <label
              >Pr√©nom<input
                class="text-control"
                type="text"
                id="first"
                data-error-field="#missingFirstName"
                name="first"
                minlength="2"
            /></label>
            <label
              >Nom<input
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="2"
            /></label>
            <label
              >Email<input
                class="text-control"
                type="email"
                id="email"
                name="email"
            /></label>
            <label>Votre message<input /></label>
          </div>
          <button class="submitButton">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/media.js"></script>
    <script
      src="https://kit.fontawesome.com/1bac0f66c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/likePriceContainer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
